global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  - job_name: node-exporter
    static_configs:
      - targets: ["192.168.1.254:9100"]

  - job_name: grafana
    static_configs:
      - targets: ["grafana:3000"]

  - job_name: loki
    static_configs:
      - targets: ["loki:3100"]

  - job_name: tempo
    static_configs:
      - targets: ["tempo:3200"]

  - job_name: pyroscope
    static_configs:
      - targets: ["pyroscope:4040"]

  - job_name: promtail
    static_configs:
      - targets: ["promtail:9080"]

  - job_name: otel-collector
    static_configs:
      - targets: ["otel-collector:8888"]

  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]
