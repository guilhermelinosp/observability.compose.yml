server:
  http_listen_port: 3200
  log_level: debug
distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:14317"
        http:
          endpoint: "0.0.0.0:14318"
storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks
metrics_generator:
  storage:
    path: /tmp/tempo/metrics

stream_over_http_enabled: true
